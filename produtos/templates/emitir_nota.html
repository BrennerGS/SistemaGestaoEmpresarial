<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitir Nota Fiscal</title>
</head>
<body>
    <h1>Emitir Nota Fiscal</h1>

    <form method="post">
        {% csrf_token %}
        
        <!-- Informações Gerais da Nota -->
        <h2>Informações da Nota</h2>
        <label for="presencial">Tipo de Presença:</label>
        <select id="presencial" name="presencial" required>
            <option value="0">Não se aplica (por exemplo, Nota Fiscal complementar ou de ajuste)</option>
            <option value="1">Operação presencial</option>
            <option value="2">Operação não presencial, pela Internet</option>
            <option value="3">Operação não presencial, Teleatendimento</option>
            <option value="5">Operação presencial, fora do estabelecimento</option>
            <option value="9">Operação não presencial, outros</option>
        </select><br><br>

        <label for="consumidorFinal">Consumidor Final:</label>
        <input type="radio" alt="O Destinatário é um consumidor final?" id="consumidorFinalTrue" name="consumidorFinal" value="true" required checked><label for="consumidorFinalTrue">Sim</label> 
        <input type="radio" alt="O Destinatário é um consumidor final?" id="consumidorFinalFalse" name="consumidorFinal" value="false" required><label for="consumidorFinalFalse">Não</label> <br><br>

        <label for="natureza">Natureza da Operação:</label>
        <input type="text" id="natureza" name="natureza" value="OPERAÇÃO INTERNA" required><br><br>

        <!-- Informações do Emitente -->
        <h2>Emitente</h2>
        <label for="emitenteCpfCnpj">CPF/CNPJ do Emitente:</label>
        <input type="text" id="emitenteCpfCnpj" name="emitenteCpfCnpj" value="08187168000160" required><br><br>

        <!-- Informações do Destinatário -->
        <h2>Destinatário</h2>
        <label for="destinatarioCpfCnpj">CPF/CNPJ do Destinatário:</label>
        <input type="text" id="destinatarioCpfCnpj" name="destinatarioCpfCnpj" value="08114280956" required><br><br>

        <label for="razaoSocial">Razão Social:</label>
        <input type="text" id="razaoSocial" name="razaoSocial" value="NF-E EMITIDA EM AMBIENTE DE HOMOLOGACAO - SEM VALOR FISCAL" required><br><br>

        <label for="email">Email do Destinatário:</label>
        <input type="email" id="email" name="email" value="contato@tecnospeed.com.br" required><br><br>

        <!-- Endereço do Destinatário -->
        <h3>Endereço do Destinatário</h3>
        <label for="tipoLogradouro">Tipo de Logradouro:</label>
        <input type="text" id="tipoLogradouro" name="tipoLogradouro" value="Avenida" required><br><br>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" value="AVENIDA DUQUE DE CAXIAS" required><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" value="882" required><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" value="CENTRO" required><br><br>

        <label for="codigoCidade">Código da Cidade:</label>
        <input type="text" id="codigoCidade" name="codigoCidade" value="4115200" required><br><br>

        <label for="descricaoCidade">Descrição da Cidade:</label>
        <input type="text" id="descricaoCidade" name="descricaoCidade" value="MARINGA" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="PR" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" value="87020025" required><br><br>

        <!-- Itens da Nota -->
        <h2>Itens</h2>
        <label for="codigo">Código do Item:</label>
        <input type="text" id="codigo" name="codigo" value="1" required><br><br>

        <label for="descricaoItem">Descrição do Item:</label>
        <input type="text" id="descricaoItem" name="descricaoItem" value="NOTA FISCAL EMITIDA EM AMBIENTE DE HOMOLOGACAO - SEM VALOR FISCAL" required><br><br>

        <label for="ncm">NCM:</label>
        <input type="text" id="ncm" name="ncm" value="06029090" required><br><br>

        <label for="cest">CEST:</label>
        <input type="text" id="cest" name="cest" value="0123456" required><br><br>

        <label for="cfop">CFOP:</label>
        <input type="text" id="cfop" name="cfop" value="5101" required><br><br>

        <label for="valorUnitarioComercial">Valor Unitário Comercial:</label>
        <input type="number" step="0.01" id="valorUnitarioComercial" name="valorUnitarioComercial" value="4.60" required><br><br>

        <label for="valorUnitarioTributavel">Valor Unitário Tributável:</label>
        <input type="number" step="0.01" id="valorUnitarioTributavel" name="valorUnitarioTributavel" value="4.60" required><br><br>
        
        <label for="valorPagamento">Valor do Pagamento:</label>
        <input type="number" step="0.01" id="valorPagamento" name="valorPagamento" value="4.60" required><br><br>

        <h2>Tributos</h2>
        <h2>icms</h2>
        <label for="origemIcms">origem:</label>
        <input type="number" step="0.01" id="origemIcms" name="origemIcms" value="0" required><br><br>

        <label for="cstIcms">cst:</label>
        <input type="number" step="0.01" id="cstIcms" name="cstIcms" value="00" required><br><br>
        <h4>baseCalculo</h4>
        
        <label for="modalidadeDeterminacaoBaseCalculo">modalidadeDeterminacao:</label>
        <input type="number" step="0.01" id="modalidadeDeterminacaoBaseCalculo" name="modalidadeDeterminacaoBaseCalculo" value="0" required><br><br>
        
        <label for="valorBaseCalculoIcms">valor:</label>
        <input type="number" step="0.01" id="valorBaseCalculoIcms" name="valorBaseCalculoIcms" value="0" required><br><br>
        
        
        <label for="aliquotaIcms">aliquota:</label>
        <input type="number" step="0.01" id="aliquotaIcms" name="aliquotaIcms" value="0" required><br><br>
        
        <label for="valorIcms">valor:</label>
        <input type="number" step="0.01" id="valorIcms" name="valorIcms" value="0" required><br><br>
        
        <h2>pis</h2>
        <label for="cstPis">origem:</label>
        <input type="number" step="0.01" id="cstPis" name="cstPis" value="99" required><br><br>

        <h4>baseCalculo</h4>
        
        <label for="valorBaseCalculoPis">Valor:</label>
        <input type="number" step="0.01" id="valorBaseCalculoPis" name="valorBaseCalculoPis" value="0" required><br><br>
        
        <label for="quantidadeBaseCalculoPis">valor:</label>
        <input type="number" step="0.01" id="quantidadeBaseCalculoPis" name="quantidadeBaseCalculoPis" value="0" required><br><br>
        
        
        <label for="aliquotaPis">aliquota:</label>
        <input type="number" step="0.01" id="aliquotaPis" name="aliquotaPis" value="0" required><br><br>
        
        <label for="valorPis">valor:</label>
        <input type="number" step="0.01" id="valorPis" name="valorPis" value="0" required><br><br>
        
        <h2>cofins</h2>
        <label for="cstCofins">origem:</label>
        <input type="number" step="0.01" id="cstCofins" name="cstCofins" value="07" required><br><br>

        <h4>baseCalculo</h4>
        
        <label for="valorBaseCalculoCofins">Valor:</label>
        <input type="number" step="0.01" id="valorBaseCalculoCofins" name="valorBaseCalculoCofins" value="0" required><br><br>
        
        <label for="aliquotaCofins">aliquota:</label>
        <input type="number" step="0.01" id="aliquotaCofins" name="aliquotaCofins" value="0" required><br><br>
        
        <label for="valorCofins">valor:</label>
        <input type="number" step="0.01" id="valorCofins" name="valorCofins" value="0" required><br><br>
        
        <!-- Pagamentos -->
        <h2>Pagamentos</h2>
        <label for="aVista">Pagamento à Vista:</label>
        <input type="radio" id="aVistaTrue" name="aVista" value="true" required checked><label for="consumidorFinalTrue">Sim</label>
        <input type="radio" id="aVistaFalse" name="aVista" value="false" required> <label for="consumidorFinalTrue">Não</label><br><br>

        <label for="meioPagamento">Meio de Pagamento:</label>
        <select id="meioPagamento" name="meioPagamento" required>
            <option value="01">Dinheiro</option>
            <option value="02">Cheque</option>
            <option value="03">Cartão de Crédito</option>
            <option value="04">Cartão de Débito</option>
        </select><br><br>

        <label for="valorTotalPagamento">valorTotalPagamento:</label>
        <input type="number" step="0.01" id="valorTotalPagamento" name="valorTotalPagamento" value="4.60" required><br><br>

        

        <!-- Informações do Responsável Técnico -->
        <h2>Responsável Técnico</h2>
        <label for="cpfCnpjResponsavel">CPF/CNPJ do Responsável Técnico:</label>
        <input type="text" id="cpfCnpjResponsavel" name="cpfCnpjResponsavel" value="08187168000160" required><br><br>

        <label for="nomeResponsavel">Nome do Responsável Técnico:</label>
        <input type="text" id="nomeResponsavel" name="nomeResponsavel" value="Tecnospeed" required><br><br>

        <label for="emailResponsavel">Email do Responsável Técnico:</label>
        <input type="email" id="emailResponsavel" name="emailResponsavel" value="contato@tecnospeed.com.br" required><br><br>

        <label for="telefoneDdd">DDD do Telefone:</label>
        <input type="text" id="telefoneDdd" name="telefoneDdd" value="44" required><br><br>

        <label for="telefoneNumero">Número do Telefone:</label>
        <input type="text" id="telefoneNumero" name="telefoneNumero" value="30379500" required><br><br>

        <button type="submit">Confirmar</button>
    </form>
</body>
</html>
